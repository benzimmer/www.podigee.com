{{ define "main" }}
  <section class='home bg-img-1' id='home' style='background: url(/changelog/changelog-bg.jpg) center; background-size: cover;'>
    <div class='bg-overlay'></div>
    <div class='container'>
      <div class='row'>
        <div class='col-sm-12'>
          <div class='home-wrapper text-center'>
            <h2 class='animated fadeInDown wow text-white' data-wow-delay='.1s'>
              {{ .Title }}
            </h2>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class='section-help'>
    <div class='container'>
      <div class='row'>
        <div class='col-md-9'>
          <div class='help-detail-box posts'>
            <article class='changelog'>
              <div class='content content-help'>
                {{ .Content }}
              </div>
            </article>
            <hr>
          </div>
        </div>
        {{ partial "blog_sidebar.html" . }}
      </div>
    </div>
  </section>
{{ end }}

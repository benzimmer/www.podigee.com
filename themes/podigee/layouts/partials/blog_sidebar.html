<div class='col-md-3'>
  <div class='sidebar'>
    <h3 style='margin-bottom: 20px;'>
      {{ i18n "subscribe_newsletter_title" }}
    </h3>
    <p style='margin-bottom: 20px;'>
      {{ i18n "subscribe_newsletter_text" }}
    </p>
    <p>
    <form action='//podigee.us7.list-manage.com/subscribe/post?u=d0677d3d8a61e37c82968e703&amp;id=5c81dbb67c' class='validate' id='mc-embedded-subscribe-form' method='post' name='mc-embedded-subscribe-form' novalidate='' target='_blank'>
      <div class='mc-field-group'>
        <label for='mce-LANGUAGE'>{{ i18n "preferred_language" }}</label>
        <select id='mce-LANGUAGE' name='LANGUAGE'>
          <option value='English'>English</option>
          <option value='German'>Deutsch</option>
        </select>
      </div>
      <div class='mc-field-group input-group'>
        <input class='required email form-control' id='mce-EMAIL' name='EMAIL' placeholder='Email Address' type='email' value=''>
        <span class='input-group-btn'>
          <button class='btn btn-primary' id='mc-embedded-subscribe' type='submit'>{{ i18n "subscribe" }}</button>
        </span>
      </div>
      <div class='clear' id='mce-responses'>
        <div class='response' id='mce-error-response' style='display:none'></div>
        <div class='response' id='mce-success-response' style='display:none'></div>
      </div>
      <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups -->
      <div style='position: absolute; left: -5000px;'>
        <input name='b_d0677d3d8a61e37c82968e703_5c81dbb67c' tabindex='-1' type='text' value=''>
      </div>
      <p style='font-size: 80%; margin-bottom: 40px'>
        {{ i18n "no_spam" }}
      </p>
    </form>
    </p>
    <!-- End mc_embed_signup -->

    <h4 class='padding-t-b-10 text-bold-6 h4'>{{ i18n "latest_posts" }}</h4>
    <ul class='nav-list'>
      {{ range first 10 (after 1 (where .Site.Pages.ByDate.Reverse "Section" "blog")) }}
      <li>
        <a title="{{ .Title }}" href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
  </div>
</div>

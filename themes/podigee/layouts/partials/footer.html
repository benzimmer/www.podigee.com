{{ $brand := (index .Site.Data.brands ($.Param "brand" | default "hosting")) }}

    <div class='row'>

        <div class='text-center'>
          <a class='navbar-brand logo' href='{{ $brand.homelink | relLangURL }}'>
            <img alt="Podcast Hosting Service Podigee" class="podigee-logo" src="/images/podigee-logo.svg" />
            <span class='text-colored'>
              {{ $brand.name }}
            </span>
          </a>
          <ul class='list-inline social-circle'>

            <li>
              <a href='https://www.twitter.com/{{ i18n "twitter_profile" }}'>

            </li>
            <li>
              <a href='https://www.instagram.com/{{ i18n "instagram_profile" }}'>

            </li>
            <li>
              <a href='https://github.com/podigee'>

              </a>
            </li>
          </ul>
          <div>hello@podigee.com</div>
          <ul class='list-inline menu-list m-t-30'>

              <a href='mailto:hello@podigee.com'>{{ i18n "help_and_support" }}</a>
            </li>
            <li>

            <li>
              <a href='{{ .RelRef "about/privacy" }}'>{{ i18n "privacy_policy" }}</a>

<br />
<div class="row">
{{ $customers := .Site.Data.customers.customers }}
{{ range $customers }}
<div class="customer col-xs-12 col-sm-6" style="margin-bottom: 50px">
  <a title="{{ .name }}" target="_blank" class="" href="{{ .url }}">
    <img width="300" class="customer-logo" src="/customers/{{ .shortname }}.png" alt="{{ .name }} logo" />
  </a>
</div>
{{ end }}
</div>
